name: Spec Quality

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Enforce generated-only objc3c-native docs drift contract
        run: python scripts/build_objc3c_native_docs.py --check
      - name: Enforce generated-only site index drift contract
        run: python scripts/build_site_index.py --check
      - name: Install Node dependencies
        run: npm install
      - name: Run spec structural lint suite
        run: npm run lint:spec
