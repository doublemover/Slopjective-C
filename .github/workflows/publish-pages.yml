name: Publish Spec

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install Node dependencies
        run: npm install
      - name: Run spec structural lint suite
        run: npm run lint:spec

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: actions/configure-pages@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install Node dependencies
        run: npm install
      - name: Stitch documents
        run: npm run build:spec
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: site
          destination: site/_site
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
